{% extends "layout.html" %}
{% block body %}
help50 Review
<br/>
<form action="/review/" method="post">
    <table>
        <tr>
            <th>Reviewed</th>
            <th>id</th>
            <th>cmd</th>
            <th>timestamp</th>
            <th>script</th>
        </tr>
        {% for input in inputs %}
        <tr>
            <td><input type="checkbox" name={{ input.id }} value=true></td>
            <td>{{ input.id }}</td>
            <td>{{ input.cmd }}</td>
            <td>{{ input.created }}</td>
            <td>{{ input.script }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan=5>No unreviewed inputs.</td>
        </tr>
        {% endfor %}
    </table>
    <br/>
    <button class="btn btn-default" type="subimt">Mark as Reviewed</button>
</form>
{% endblock %}
