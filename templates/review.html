{% extends "layout.html" %}
{% block body %}
{% if inputs | length > 0 %}
<style>
    .container {
        width: 100%;
    }
</style>
<form action="/review" method="post">
    <table>
        <thead>
            <tr>
                <th class="th_reviewed">Reviewed</th>
                <th class="th_id">id</th>
                <th class="th_cmd">cmd</th>
                <th class="th_timestamp">timestamp</th>
                <th class="th_script">script</th>
            </tr>
        </thead>
        <tbody>
            {% for input in inputs %}
            <tr>
                <td class="th_reviewed"><label><input type="checkbox" name={{ input.id }}  tabindex={{ input.id }} value=true></label></td>
                <td class="th_id">{{ input.id }}</td>
                <td class="th_cmd">{{ input.cmd }}</td>
                <td class="th_timestamp">{{ input.created }}</td>
                <td class="th_script">{{ input.script }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br/>
    <button class="btn btn-default" type="submit">Mark as Reviewed</button>
</form>
{% else %}
<p>No unreviewed inputs.</p>
{% endif %}
{% endblock %}
