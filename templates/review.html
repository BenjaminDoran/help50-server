{% extends "layout.html" %}
{% block body %}
{% if inputs | length > 0 %}
<form action="/review" method="post">
    <table>
        <thead>
            <tr>
                <th width="7%">Reviewed</th>
                <th width="5%">id</th>
                <th width="15%">cmd</th>
                <th width="10%">timestamp</th>
                <th width="63%">script</th>
            </tr>
        </thead>
        <tbody>
            {% for input in inputs %}
            <tr>
                <td width="7%"><label><input type="checkbox" name={{ input.id }}  tabindex={{ input.id }} value=true></label></td>
                <td width="5%">{{ input.id }}</td>
                <td width="15%">{{ input.cmd }}</td>
                <td width="10%">{{ input.created }}</td>
                <td width="63%">{{ input.script }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br/>
    <button class="btn btn-default" type="submit">Mark as Reviewed</button>
</form>
{% else %}
<p>No unreviewed inputs.</p>
{% endif %}
{% endblock %}
